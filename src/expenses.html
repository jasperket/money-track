<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body class="bg-zinc-950 text-white ml-auto mr-auto w-[1200px] font-sans">
    <header>
      <nav class="flex items-center gap-12 py-4">
        <h1 class="text-green-400 text-4xl font-bold">MoneyTrack</h1>
        <a href="./index.html" class="transition-all hover:underline"
          >Dashboard
        </a>
        <a href="./expenses.html" class="hover:underline">Expenses</a>
      </nav>
    </header>
    <main class="mt-4">
      <button
        id="add-category-btn"
        class="bg-green-700 hover:bg-green-800 flex gap-2 rounded p-2 px-4 transition-colors"
      >
        <img src="assets/add.svg" alt="" />
        Add Category
      </button>
      <section class="mt-8 grid grid-cols-3">
        <!-- Category Card -->
        <div>
          <div>
            <!-- Category Name -->
            <h2>Transportation</h2>
            <!-- Category Type -->
            <p>Expenses</p>
          </div>
          <div class="flex flex-col gap-2">
            <!-- Transactions -->
          </div>
          <div class="flex gap-2">
            <input
              type="text"
              name="transactionName"
              id="transactionName"
              placeholder="Name"
              class="bg-zinc-900 text-white w-full rounded p-2"
            />
            <input
              type="text"
              name="transactionAmount"
              id="transactionAmount"
              placeholder="Amount"
              class="bg-zinc-900 text-white w-full rounded p-2"
            />
            <button
              class="bg-green-700 hover:bg-green-800 flex gap-2 rounded p-2 px-4 transition-colors"
            >
              Add
            </button>
          </div>
        </div>
      </section>
    </main>
    <dialog
      id="add-category-dialog"
      class="bg-zinc-900 text-white animate-dialog rounded-lg p-8"
    >
      <div class="flex items-center justify-between">
        <p class="text-2xl font-bold">New Category</p>
        <img
          id="add-category-close"
          src="assets/close.svg"
          alt=""
          class="hover:bg-green-950 cursor-pointer rounded-full p-1 transition-colors"
        />
      </div>
      <form action="POST" class="mt-4 flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label for="name">Category</label>
          <input
            type="text"
            id="name"
            name="name"
            class="bg-zinc-950 text-white w-full rounded-lg p-2"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label for="type">Type</label>
          <select
            name="type"
            id="type"
            class="bg-zinc-950 text-white w-full rounded-lg p-3"
          >
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-green-700 hover:bg-green-800 w-full rounded p-2 transition-colors"
          id="submit-category"
        >
          Add New Category
        </button>
      </form>
    </dialog>
    <script type="module" src="./scripts/expenses.js"></script>
  </body>
</html>
